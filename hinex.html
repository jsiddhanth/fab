<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
        <div class="page-wrap">
            <h1>handlebars tutorial</h1>
            <div id="pets-container"></div>
        </div>    

<script id="temp" type ="text/x-handlebars-template">
    {{#each pets}}
      <div class="pet">
        <div class="photo-column">
            <img src="{{photo}}">
        </div>

        <div class="info-column">
            <h2>{{name}} <span class="species">({{species}})</span></h2>

            <p>Age: {{calculateAge birthYear}}</p>
 
            {{#if favFoods}}
            <h4 class="headline-bar">Favourate Foods</h4>
            <ul class="favourate-foods">
                {{#each favFoods}}
                    <li>{{{this}}}</li>
                {{/each}}
            </ul>
            {{/if}}
        </div>
      </div>   
    {{/each}}
</script>

<script src="components/handlebars/handlebars.js"></script>
<script src="js/main.js"></script>
</body>
</html>
